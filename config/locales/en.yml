# English strings go here for Rails i18n
en:
  field_automation_branch: "Branch"
  field_automation_node: "Node"
  field_automation_rule: "Rule"
  field_automation_rules_visibility: Automation visibility
  field_message: "Message"
  label_automation_rules: "Automation"
  label_automation_pipelines: "Pipelines"
  label_automation_logs: "Logs"
  field_enabled: "Enabled"
  label_automation_rules_visibility_all: All automation rules
  label_automation_rules_visibility_own: Automation rules created by the user
  label_user_automation: "Automation User"
  activerecord:
    attributes:
      automation_nodes:
        branches:
          for_each:
            related_issues: "Related issues"
  automation_nodes:
    actions:
      assign_issue:
        title: "Assign issue"
        description: "There are numerous ways to assign issues to users - from specifying the user, to copying from other issues and fields."
        messages:
          success: "Assigned %{assigned_to} to %{entity}"
          failure_invalid: "Failed to assign %{assigned_to} to %{entity}: %{errors}"
          failure_assign_method: "Invalid assign method: %{value}"
          failure_assign_parent: "Parent issue not found for %{entity}"
          failure_assign_type: "Invalid assign type: %{value}"
          failure_user: "User not found with id %{value}"
          failure_group: "Group not found with id %{value}"
          failure_role: "Role not found with id %{value}"
          failure_member: "No matching members."
      clone_issue:
        title: "Clone issue"
        messages:
          success: "Cloned issue %{created} from %{entity}"
          failure_invalid: "Failed to clone %{entity} %{errors}"
      create_issue:
        title: "Create issue"
        messages:
          success: "Created issue %{created}"
          failure_invalid: "Failed to create issue %{errors}"
      comment_issue:
        title: "Comment issue"
        description: "Add a comment to the issue."
        messages:
          success: "Comment added to %{entity} %{comment}"
          failure_invalid: "Failed to add comment to %{entity} %{errors}"
      create_subtask:
        title: "Create subtask"
        messages:
          success: "Created subtask %{created} for #{entity}"
          failure: "Failed to create subtask for #{entity} %{errors}"
      delete_issue:
        title: "Delete issue"
        messages:
          success: "Deleted issue %{entity}"
          failure_invalid: "Failed to delete issue %{errors}"
      delete_issue_link:
        title: "Delete issue links"
        messages:
          success: "Deleted issue links with types %{types} for %{entity}"
          skipped: "No issue links with types %{types} found for %{entity}"
          failure_invalid: "Failed to delete issue link %{errors}"
      edit_comment:
        title: "Edit comment"
        messages:
          success: "Comment edited to %{entity} %{comment}"
          failure_invalid: "Failed to edit comment to %{entity} %{errors}"
          failure_no_comments: "No comments found for %{entity}"
      edit_issue:
        title: "Edit issue"
        messages:
          success: "Edited %{entity}"
          failure_invalid: "Failed to edit %{entity} %{errors}"
      link_issue:
        title: "Link issues"
        messages:
          success: "Linked issue %{from} to %{to}"
          failure_invalid: "Failed to link issue %{errors}"
          failure_created: "No issue was created in previous action"
          failure_issue: "Issue field was not set properly"
      log_work:
        title: "Spent time"
        description: "Log spent time on the issue."
        messages:
          success: "Logged %{time} on %{entity}"
          failure_invalid: "Failed to log spent time %{errors}"
      manage_watchers:
        title: "Manage watchers"
        description: "Add or remove watchers from the issue."
        messages:
          success: "Added: %{added}, removed: %{removed}, watchers to %{entity}"
      send_email:
        title: "Send email"
        description: "Send an email to a specified recipient."
        messages:
          success: "Email sent successfully to %{to} with subject: %{subject}"
          failure: "Failed to send email to %{to}: %{errors}"
          failure_email_format: "Invalid email format: %{value}"
          failure_user: "User not found with id %{value}"
          failure_group: "Group not found with id %{value}"
          failure_custom_field: "Custom field not found with id %{value}"
      send_web_request:
        title: "Send web request"
        description: "Send a web request to a specified URL."
        messages:
          success: "Web request sent successfully to %{url} with response: %{response}"
          failure_web_request: "Web request failed with error: %{error}"
    triggers:
      messages:
        success: "%{entity}"
    conditions:
      query:
        title: "Issue filters condition"
        description: "Checks whether an issue's field meets a certain criteria."
        messages:
          success: "The following issue passed: %{entity}"
          skipped: "The following issue did not pass: %{entity}"
          failure_field: "Field %{filter_name} is missing on IssueQuery"
          failure_config: "Ensure condition is configured correctly"
    branches:
      for_each:
        title: "Branch rule / related issues"
        description: "Please select which related issue you would like to perform actions against."
        fields:
          related_issues:
            label: "Related issues"
            options:
              created: "Created issue"
              current: "Current issue"
              linked: "Linked issue"
              parent: "Parent issue"
              subtasks: "Subtasks"
        messages:
          success: "Branch pipeline scheduled for #{related}: %{entity}"
          success_blank: "No %{related} found for %{entity}"
          failure_related: "Unknown related issues type"
